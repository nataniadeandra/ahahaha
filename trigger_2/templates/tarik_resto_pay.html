{% extends 'base.html' %}

{% block meta %}

<style>

    div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

</style>

{% endblock meta %}

{% block content %}

<div class="row">
    <div class="col">
        <h2 class="lead pt-4 pb-3">FORM TARIK SALDO</h1>

        <div class="card">
        <div class="card-body border-dark" style="width: 500px;">

        <form method="post" class="login">
            {% csrf_token %}

            <div class="pb-3 pt-2 d-flex justify-content-center">
                <h3 class="lead pt-2">Saldo saat ini: {{query.restopay}}</h3>
            </div>

            <div class="pb-4 pt-2 d-flex justify-content-center">
                <h3 class="lead pt-2">Nominal Penarikan:</h3>
                <input type="text" name="tarik" id="tarik" class="form-control"style="width: 70%;">
            </div>

            <div class="py-2 d-flex justify-content-center">
                <h3 class="lead">ke:</h3>
            </div>

            <div class="pb-3 pt-2 d-flex justify-content-center">
                <h3 class="lead pt-2">Nama Bank: {{query.bankname}}</h3>
            </div>

            <div class="pb-3 pt-2 d-flex justify-content-center">
                <h3 class="lead pt-2">Nomor Rekening: {{query.accountno}}</h3>
            </div>

            <div class="pb-3 pt-2 d-flex justify-content-center">
                <button class="btn border-dark">Simpan</button>
            </div>

        </form>

        <div class="pb-3 pt-2 d-flex justify-content-center">
            <p class="text-danger text-center pt-2">{{message}}</p>    
        </div>

        </div>
        </div>

    </div>
</div>

{% endblock content %}
