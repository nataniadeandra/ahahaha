{% extends 'base.html' %}

{% block meta %}

<style>

    div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

</style>

{% endblock meta %}

{% block content %}

{% include 'navbar_restoran.html' %}

<div class="row">
    <div class="col">
        <h2 class="lead pt-4 pb-3">FORM BUAT JAM OPERASIONAL</h1>

        <div class="card">
        <div class="card-body border-dark" style="width: 300px;">
        <div class="pb-3 d-flex justify-content-center">
            <h3 class="lead py-2">Hari</h3>
            <select class="form-select" aria-label="Default select example">
                <option hidden>--</option>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
                <option value="Minggu">Minggu</option>
            </select>
        </div>

        <div class="pb-3 pt-2 d-flex justify-content-center">
            <h3 class="lead py-2">Jam Buka</h3>
            <input type="time" class="form-control">
        </div>

        <div class="pb-4 pt-2 d-flex justify-content-center">
            <h3 class="lead py-2">Jam Tutup</h3>
            <input type="time" class="form-control">
        </div>

        <input type="submit" class="btn my-4 border-dark" value="Simpan">
        </div>
        </div>

    </div>
</div>

{% endblock content %}
