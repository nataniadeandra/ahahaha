{% extends 'base.html' %}

{% block meta %}

{% endblock meta %}

{% block content %}

<div class="d-flex flex-row justify-content-center align-items-center" style="height: 90vh;">
    <div class="d-flex flex-column justify-content-center">
        
        <h2 class="lead text-bold pt-4 pb-3">FORM LOGIN</h2>

        <div class="d-flex flex-row justify-content-between" style="width: 500px;">    
                    
            <div class="card d-flex flex-column" style="width: 100%;">  

                <!-- Pricing -->
                <div class="d-flex flex-column justify-content-between p-3 gap-3" style="width: 100%;">
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <h3 class="fs-6 text-wrap fw-normal pt-2" style="width: 30%;">Username</h3>
                        <input type="text" class="form-control"style="width: 70%;">
                    </div>                      
                    
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <h3 class="fs-6 text-wrap fw-normal pt-2" style="width: 30%;">Password</h3>
                        <input type="password" class="form-control"style="width: 70%;">
                    </div>                      
                </div>

                <div class="d-flex flex-column justify-content-between px-3 pt-5 pb-3 gap-3" style="width: 100%;">
                    <a onClick="javascript:history.go(-1);" type="button" class="btn btn-primary">Login</a>
                </div>
                
                <div class="d-flex flex-row border border-top-2 mx-3">
                </div>
                
                
                <div class="pt-2 d-flex flex-row justify-content-between align-items-center">
                    <div class="p-2 border-dark d-flex flex-column justify-content-start">
                        <div class="d-flex flex-column justify-content-center px-2" style="width: 200px;">
                            <h3 class="fs-6 text-wrap fw-normal fw-secondary">Belum Registrasi?</h3>
                        </div>
                    </div>
                    
                    <div class="p-2 border-dark d-flex flex-column justify-content-center align-items-end">
                        <div class="d-flex flex-column justify-content-center px-2 align-items-end" style="width: 200px;">
                            <a onClick="javascript:history.go(-1);" type="button" class="btn btn-outline-info btn-sm">Register</a>
                        </div>                        
                    </div>                           
                </div>
            </div>
        </div>

        <div class="pt-3"></div>
    </div>    
</div>

<div class="d-flex flex-row justify-content-between p-4">

</div>


{% endblock content %}
