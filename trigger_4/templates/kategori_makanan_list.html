{% extends 'base.html' %}

{% block meta %}

{% endblock meta %}

{% block content %}

{% include 'navbar_admin.html' %}
<div class="d-flex flex-row justify-content-center ">
    <div class="d-flex flex-column align-items-center">
        
        <h2 class="lead pt-4 pb-3">KATEGORI MAKANAN LIST</h1>
        
        

        <!-- cards -->
        <div class="card" style="width: 900px;">

            <div class="px-2 py-3 border-dark d-flex flex-row align-items-center" style="width: 100%;">
              <div class="d-flex flex-column align-items-center px-2 fs-6 text-wrap fw-normal" 
              style="width: 5%;">No</div>
              
              <div class="d-flex flex-column align-items-start px-2 fs-6 text-wrap fw-normal" 
              style="width: 75%;">Nama Kategori Makanan</div>
              
              <div class="d-flex flex-column align-items-start px-2 fs-6 text-wrap fw-normal" 
              style="width: 20%;">Aksi</div>
            </div>

            
            {% for k in kategori_makanan %}
            <div class="px-2 border-dark d-flex flex-row align-items-center" style="width: 100%;">
              <div class="d-flex flex-column align-items-end px-2 fs-6 text-wrap fw-normal" 
              style="width: 5%;">{{ forloop.counter }}</div>
              
              <div class="d-flex flex-column align-items-start px-2 fs-6 text-wrap fw-normal" 
              style="width: 75%;">{{ k.name }}</div>

              <div style="width: 20%;">
                <a href="{% url 'trigger_4:hapus-kategori-makanan' id=k.id %}" type="submit" class="btn btn-sm btn-danger">Hapus</a>
              </div>

            </div>
            <div class="d-flex flex-row py-1">
            </div>
            {% endfor %}

            <div class="pt-3"></div>        
            
        </div>

    </div>
</div>

{% endblock content %}
