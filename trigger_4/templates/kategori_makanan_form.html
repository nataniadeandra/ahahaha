{% extends 'base.html' %}

{% block meta %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
{% endblock meta %}

{% block content %}

{% include 'navbar_admin.html' %}
<div class="d-flex flex-row justify-content-center">
    <div class="d-flex flex-column align-items-center"> 
        <form method="post">
            {% csrf_token %}
            <h2 class="lead pt-4 pb-3">FORM BUAT KATEGORI MAKANAN</h1>
            <!-- cards -->
            <div class="card d-flex flex-column align-items-center" style="width: 900px;">
                
                <div class="d-flex flex-row justify-content-between p-3 align-items-center" style="width: 100%;"> 
                    <label for="name" class="fs-6 text-wrap fw-normal" style="width: 60%;">Nama Kategori Makanan</label>
                    <input type="text" id="name" name="name" placeholder="Kategori Baru" class="form-control" style="width: 40%;" required>
                </div>
            </div>
            
            <div class="pt-3"></div>
            <button type="submit" class="btn btn-dark">Simpan</button>
        </form>
    </div>
</div>

{% endblock content %}
